<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería HigCuts</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">

</head>
 <body>
   <header>
        <div class="caja">
            <h1><img src="hola2.png" alt="logoBarberia"></h1>
             <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
             </nav>
      </div>
     </header>
     <main>
         <form>
             <label for="nombre">Nombre</label>
             <input type="text" id="nombre" class="input-padron" required placeholder="nombre y apellido">

             <label for="correoelectronico">Correo Electronico</label>
             <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

             <label for="telefono">Telefono</label>
             <input type="tel" id="telefono" class="input-padron" required placeholder="XXXXXXXX">

             <label for="comentarios">Comentarios</label>
             <textarea cols="70" rows="10" id="comentarios" class="input-padron" required></textarea>

             <fieldset>
                <legend>¿Como te gustaria ser contactado?</legend>
                <label for="radio-email"><input type="radio" name=contacto value="email" id="radio-email">e-mail</label>
                
                <label for="radio-telefono"><input type="radio" name=contacto value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name=contacto value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
             </fieldset>

             <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
             <select>
                 <option>Mañana</option>
                 <option>Tarde</option>
                 <option>Noche</option>
             </select> 
             </fieldset>

             <label class="checkbox"><input type="checkbox" checked>¿Te guataria recibir novedades?</label>
             
             

             <input type="submit" value="Acepto Terminos y Condiciones" class="enviar">

         </form>
         <table>
             <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
             </thead>
             
             <tbody>
                <tr>
                    <td>Lunes-Viernes</td>
                    <td>11:00am - 9:00pm</td>
                </tr>
    
                <tr>
                    <td>Sabado</td>
                    <td>10:00am-10:00pm</td>
                </tr>
    
                <tr>
                    <td>Domingo</td>
                    <td>10:00am-5:00pm</td>
                </tr>
             </tbody>

         </table>
     </main>

     <footer>
            <img src="hola2.png" alt="logoBarberia">
            <p class="copy">&copy Copyright Hig Cuts - 2022</p>
        </footer>
       </body>
   </html>
